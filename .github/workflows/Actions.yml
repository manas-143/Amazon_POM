name: Actions Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependancies
      run: pip install -r requirements.txt

    - name: Run Playwright tests
      run: 
        git update-index --chmod=+x ./features/amazon.feature
