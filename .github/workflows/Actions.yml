name: Actions Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependancies
      run:
        pip install behave
        pip install playwright
        wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.14.0/allure-commandline-2.14.0.zip
        unzip allure-commandline-2.14.0.zip
        sudo mv allure-2.14.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    - name: Run Playwright tests
      run: 
        git update-index --chmod=+x ./features/amazon.feature

    
    - name: Genreate Allure report
      run: 
        allure generate --clean -o allure-report

    
    - name: Deploy to Github Pages
      uses: 
        peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
